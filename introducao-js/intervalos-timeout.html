<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        function exibeAlgo() { console.log("Hello World;") }

        // efetua a chama da função a cada 'millisegundos' informados como na assinatura do método abaixo
        //setInterval(exibeAlgo, 1000);

        // aguarda em 'millisegundos' basicamente como 'delay' para executar a funcção definida no método.
        setTimeout(() => {
            exibeAlgo();
        }, 5000);
    </script>
</body>
