<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <script>

        var x = 10, y = 5;

        // Soma básica
        var soma = x + y;

        // Resto da divisão, geralmente utilizado para saber se um número é par ou ímpar.
        var resto = x % y;
        
        // Teste de incrementação
        x += 4;

        console.log("Soma: " + soma);
        console.log("Resto: " + resto);
        console.log("Incrementação: " + x);
    </script>
</body>

</html>
