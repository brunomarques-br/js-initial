<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        function retornaSexo(sexo) {
            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outro';
            }
        }

        console.log("Sexo em função utilizando condicionais: " + retornaSexo('M'));
    </script>
</body>
