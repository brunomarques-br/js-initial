<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <script>

        for (var i = 0; i <= 50; i++) {
            console.log("i-" + i);
        }

        var j = 0;
        while (j <= 50) {
            console.log("j-" + j);
            j++;
        }
    </script>
</body>
